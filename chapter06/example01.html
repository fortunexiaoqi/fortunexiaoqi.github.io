<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用表格制作表格效果</title>
    <link rel="stylesheet" href="./css/style01.css">
    <!-- 行 rowspan 
        列 colspan
    -->
</head>
<body>
    <table >
        <caption>网线班成绩单</caption><!-- 定义表格的标题 -->
        
        <tr>
            <td>学生名称</td>
            <td>竞赛学科</td>
            <td>分数</td>
        </tr>

        <tr>
            <td>小明</td>
            <td rowspan="3">数学</td>
            <td>87</td>
        </tr>

        <tr>
            <td>小李</td>
            <td>86</td>
        </tr>

        <tr>
            <td>小萌</td>
            <td>72</td>
        </tr>

    </table>
</body>
</html>
