<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格制作</title>
    <link rel="stylesheet" href="css/style02.css">
</head>
<body>
    <table>
        <tr>
            <th colspan="5" class="one two">简历表</th>
        </tr>

            <td></td>
            <td class="one">民族</td>
            <td></td>
            <td rowspan="5">照片</td>
        </tr>

        <tr>
            <td class="one">籍贯</td>
            <td></td>
            <td class="one">身高</td>
            <td></td>
        </tr>

        <tr>
            <td class="one">婚姻状况</td>
            <td></td>
            <td class="one">电子邮件</td>
            <td></td>
        </tr>

        <tr>
            <td class="one">联系电话</td>
            <td></td>
            <td class="one">QQ号码</td>
            <td></td>
        </tr>

        <tr>
            <td class="one">出生年月</td>
            <td></td>
            <td class="one">国籍</td>
            <td></td>
        </tr>
        <tr>
            <td class="one">目的所在地</td>
            <td colspan="4"></td>
        </tr>
    </table>
</body>
</html>
